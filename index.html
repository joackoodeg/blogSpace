<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog Space</title>
</head>
<body>
    <nav>
        BlogSpace
    </nav>

    <main>
        <div class="content">
            <form id="new-post">
                <label for="title">Title</label>
                <input type="text" name="post-title" id="post-title">
                <label for="body">Body</label>
                <textarea name="post-body" id="post-body"></textarea>
                <button id="submit-btn" type="submit">POST!</button>
            </form>
        </div>
        
        <div class="content">
            <div id="blog-list"></div>
        </div>
           
    </main>
         
    <script src="index.js"></script>
</body>
</html>
